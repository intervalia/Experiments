<!DOCTYPE html>
<html>
  <head>
    <title>learning new Function</title>
    <script>
    (function init() {
      "use strict";
      console.log("Hi!");
      var fnArr = [
        "try {",
        "  console.log('Name:', name);",
        "  console.log('Age:', age);",
        "  console.log('Language:', lang);",
        "  console.log('x:', x);",
        "}",
        "catch(e) {",
        "  console.dir(e);",
        "}",
        "console.log('Done!');"
      ];

      var fn = new Function("name, age, lang", fnArr.join("\n"));
      fn("Mike", 21, "English");
    })();
    </script>
  </head>
  <body>
  </body>
</html>
